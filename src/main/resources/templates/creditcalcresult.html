<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<title>Кредитный калькулятор</title>
<meta charset="UTF-8">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-money {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-opennav w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/bank" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Главная</a>
        <a href="/credits" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Наши кредиты</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="/bank" class="w3-bar-item w3-button w3-padding-large">Главная</a>
        <a href="/credits" class="w3-bar-item w3-button w3-padding-large">Наши кредиты</a>
    </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center w3-padding-115">
    <br>
    <br>
    <h1 class="w3-margin w3-jumbo">Кредитный калькулятор от AbstractCredit-Bank</h1>

</header>

<!-- First Grid -->
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#"
                  th:object="${creditCalculator}" method="#" class="form-horizontal"
                  role="form">
                <br>
                <p th:text="'Ежемесячный платеж по основному долгу: ' + *{creditBody} + ' бел. руб.'"></p>
                <br>
                <table class="table">
                    <thead>
                    <tr>
                        <th>Период</th>
                        <th>Всего за платеж (руб.)</th>
                        <th>Основной платеж (руб.)</th>
                        <th>Проценты (руб.)</th>
                        <th>Остаток кредита (руб.)</th>

                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${creditCalculator.rows}">
                        <td th:text="${row.numberOfMonth}">[Месяц]</td>
                        <td th:text="${row.payForMonth}">[Всего за платеж]</td>
                        <td th:text="${row.creditBody}">[Основной Платеж]</td>
                        <td th:text="${row.payOfPercent}">[Проценты]</td>
                        <td th:text="${row.loanBalance}">[Остаток кредита]</td>

                    </tr>
                    </tbody>
                </table>
                <p th:text="'Сумма платежей: ' + *{allPays} + ' бел. руб.'"></p>
                <br>
                <p th:text="'Выплаты за проценты: ' + *{payForPercent} + ' бел. руб.'"></p>
                <br>
                <br>
            </form>
        </div>
    </div>
</div>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
