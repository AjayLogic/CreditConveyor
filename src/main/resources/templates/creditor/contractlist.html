<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Страница заявок на кредит</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/creditor/home}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Вернуться на главную</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Список заявок на кредит
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>№ заявки</th>
                        <th>Клиент</th>
                        <th>Кредитный продукт</th>
                        <th>Оформить</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr th:each="contract : ${contractlist}">
                            <td th:text="${contract.id}">[№ заявки]</td>
                            <td th:text="${contract.client.name}">[Клиент]</td>
                            <td th:text="${contract.creditProduct.name}">[Кредитный продукт]</td>
                            <td>
                                <a th:href="@{'contractlist/{id}/edit'(id=${contract.id})}" class="edit" th:attr="name=${contract.id}">
                                            <span class="fa-stack">
                                                <i class="glyphicon glyphicon-folder-open"></i>
                                            </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="admin-message-text text-center" th:utext="${managerMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
