<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Оформление договора</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#"
                  th:object="${credit}" method="post" class="form-horizontal"
                  role="form">
                <h2>Подробная информация о кредитном продукте</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Название: </label>
                        <label th:text="*{name}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Процентная ставка: </label>
                        <label th:text="*{percentage} + ' %'"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Минимальная сумма кредита: </label>
                        <label th:text="*{minSum} + ' руб.'"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Максимальная сумма кредита: </label>
                        <label th:text="*{maxSum} + ' руб.'"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Кол-во месяцев: </label>
                        <label th:text="*{countOfMonth}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Описание: </label>
                        <label th:text="*{description}"></label>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
