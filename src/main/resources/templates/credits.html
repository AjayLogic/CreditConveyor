<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<title>Кредиты AbstractCredit-Bank</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/lib/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
    .w3-bar,h1,button {font-family: "Montserrat", sans-serif}
    .fa-money {font-size:200px}
</style>
<body>

<!-- Navbar -->
<div class="w3-top">
    <div class="w3-bar w3-red w3-card-2 w3-left-align w3-large">
        <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-opennav w3-right w3-padding-large w3-hover-white w3-large w3-red" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
        <a href="/bank" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white">Главная</a>
        <a href="/credits" class="w3-bar-item w3-button w3-padding-large w3-white">Наши кредиты</a>
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
        <a href="/bank" class="w3-bar-item w3-button w3-padding-large">Главная</a>
        <a href="/credits" class="w3-bar-item w3-button w3-padding-large">Наши кредиты</a>
    </div>
</div>

<!-- Header -->
<header class="w3-container w3-red w3-center w3-padding-115">
    <br>
    <br>
    <h1 class="w3-margin w3-jumbo">Кредиты от AbstractCredit-Bank</h1>

</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container" >
    <div class="w3-content" align="w3-center">
        <div class="w3-twothird" th:each="credit : ${creditList}">
            <h6 class="w3-padding-32" th:text="${credit.name}">[название кредита]</h6>
            <p class="w3-text-grey" th:text="${credit.description}">
                [описание кредита]
            </p>
            <a th:href="@{'credits/{id}/issue'(id=${credit.id})}" class="edit" th:attr="name=${credit.name}" class="w3-bar-item w3-button w3-red w3-padding-large">Перейти к оформлению кредита</a>
            <a th:href="@{'credits/{id}/creditcalc'(id=${credit.id})}" class="calc" th:attr="name=${credit.name}"  class="w3-bar-item w3-button w3-padding-large">Воспользоваться кредитным калькулятором</a>
        </div>

    </div>
</div>

<script>
    // Used to toggle the menu on small screens when clicking on the menu button
    function myFunction() {
        var x = document.getElementById("navDemo");
        if (x.className.indexOf("w3-show") == -1) {
            x.className += " w3-show";
        } else {
            x.className = x.className.replace(" w3-show", "");
        }
    }
</script>

</body>
</html>
