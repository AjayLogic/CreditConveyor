<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление нового кредитного продукта</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form th:action="@{/manager/creditlist}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Вернуться к списку</button>
    </form>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/manager/addcredit}"
                  th:object="${credit}" method="post" class="form-horizontal"
                  role="form">
                <h2>Добавление нового кредитного продукта</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Название"
                               class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('description')}" th:errors="*{description}"
                               class="validation-message"></label>
                        <textarea type="text" th:field="*{description}" placeholder="описание"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{percentage}" placeholder="процентная ставка"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('percentage')}" th:errors="*{percentage}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{minSum}"
                               placeholder="минимальная сумма кредита" class="form-control" /> <label
                            th:if="${#fields.hasErrors('minSum')}" th:errors="*{minSum}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{maxSum}"
                               placeholder="максимальная сумма кредита" class="form-control" /> <label
                            th:if="${#fields.hasErrors('maxSum')}" th:errors="*{maxSum}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{countOfMonth}"
                               placeholder="кол-во месцев" class="form-control" /> <label
                            th:if="${#fields.hasErrors('countOfMonth')}" th:errors="*{countOfMonth}"
                            class="validation-message"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">добавить</button>
                    </div>
                </div>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
