<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница редактирования информации о специалистах по кредитам</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <form th:action="@{/manager/creditorlist}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Вернуться к списку</button>
    </form>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#" th:action="@{/manager/creditorlist/updatecreditor}"
                      th:object="${creditor}" method="post" class="form-horizontal"
                  role="form">
                <h2>Форма редактирования информации о специалисте по кредитам</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{name}" placeholder="Ф.И.О"
                               class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <label	th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
                                  class="validation-message"></label>
                        <input type="text" th:field="*{phone}"
                               placeholder="телефон" class="form-control" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="hidden" th:field="*{email}" placeholder="email"
                               class="form-control" /> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="hidden" th:field="*{password}"
                               placeholder="пароль" class="form-control" /> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
                    </div>
                </div>

                <input type="hidden" id="id" rows="5" class="form-control" name="id" th:value="${creditor.id}"/>

                <span th:utext="${successMessage}"></span>


            </form>
        </div>
    </div>
</div>

</body>
</html>
