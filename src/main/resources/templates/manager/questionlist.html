<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Список вопрос для скоринговой карты</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/manager/home}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Вернуться на главную</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Список вопросов для скоринговой карты
            </div>
            <div class="panel-body">
                <form th:action="@{/manager/addquestion}" method="get">
                    <button class="btn btn-primary" type="Submit">Добавить</button>
                </form>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Вопрос</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="question : ${questionList}">
                            <td th:text="${question.questionName}">[Название]</td>
                            <td>
                                <a th:href="@{'questionlist/{id}/edit'(id=${question.id})}" class="edit" th:attr="name=${question.questionName}">
                                            <span class="fa-stack">
                                                <i class="glyphicon glyphicon-edit"></i>
                                            </span>
                                </a>
                            </td>
                            <td>
                                <a th:href="@{'questionlist/{id}/delete'(id=${question.id})}" class="delete" th:attr="name=${question.questionName}">
                                            <span class="fa-stack">
                                                <i class="glyphicon glyphicon-trash"></i>
                                            </span>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <p class="admin-message-text text-center" th:utext="${managerMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
