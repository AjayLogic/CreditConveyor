<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Отчет</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form th:action="@{/manager/home}" method="get">
        <button class="btn btn-md btn-warning btn-block" type="Submit">Вернуться на главную</button>
    </form>

    <div class="panel-group" style="margin-top:40px">
        <div class="panel panel-primary">
            <div class="panel-heading">
                Отчет по клиентам
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Ф.И.О.</th>
                        <th>№ контракта</th>
                        <th>Начало контракта</th>
                        <th>Окончание контракта</th>
                        <th>Сумма контракта</th>
                    </tr>
                    </thead> <tbody>
                <tr th:each="row : ${report}">
                    <td th:text="${row.client.name}"></td>
                    <td th:text="${row.id}"></td>
                    <td th:text="${row.startDate}"></td>
                    <td th:text="${row.endtDate}"></td>
                    <td th:text="${row.sum}"></td>

                </tr>
                </tbody>
                </table>
            </div>
            <p class="admin-message-text text-center" th:utext="${managerMessage}"></p>
        </div>
    </div>

</div>
</body>
</html>
