<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Оформление договора</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form autocomplete="off" action="#"
                  th:object="${client}" method="post" class="form-horizontal"
                  role="form">
                <h2>Подробная информация о клиенте</h2>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Ф.И.О.: </label>
                        <label th:text="*{name}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Дата рождения: </label>
                        <label th:text="*{dob}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Гражданство: </label>
                        <label th:text="*{citizen}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Идентификационный номер паспорта: </label>
                        <label th:text="*{passportId}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Кем выдан паспорт: </label>
                        <label th:text="*{passportDepartment}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Домашний адрес: </label>
                        <label th:text="*{adress}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Моб. телефон: </label>
                        <label th:text="*{phone}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Адрес эл. почты: </label>
                        <label th:text="*{email}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Размер доходов: </label>
                        <label th:text="*{income}"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <label>Размер расходов: </label>
                        <label th:text="*{expenditure}"></label>
                    </div>
                </div>

                <hr>
                <h2>Результаты прохождения скоринга клиента</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <table class="table">
                            <thead>
                            <tr>
                                <th>Дата прохождения</th>
                                <th>Кол-во набранных баллов</th>
                                <th>Скоринговая карта №</th>
                                <th>Мин. кол-во баллов скоринговой карты</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="row : ${client.testResultsList}">
                                <td th:text="${row.dateOfTesting}">[Дата прохождения]</td>
                                <td th:text="${row.resultScore}">[Кол-во набранных баллов]</td>
                                <td th:text="${row.scoringMap.id}">[Скоринговая карта №]</td>
                                <td th:text="${row.scoringMap.minScores}">[Мин. кол-во баллов скоринговой карты]</td>
                            </tr>
                            </tbody>
                        </table>
                        <br>
                        <br>
                    </div>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
